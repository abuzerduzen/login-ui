<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE-edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login  Form in HTML and CSS</title>
    <link rel="stylesheet" href="style.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    <div class="wrapper">
        <form action="">
            <h1>Giriş Yapmak</h1>
            <div class="input-box">
            <input type="text" placeholder="Kullanici Adi" required> 
            <i class='bx bxs-user'></i>                  
            </div>

            <div class="input-box">
            <input type="password" placeholder="şifre" required> 
            <i class='bx bxs-lock-alt'></i>                  
            </div>

            <div class="remember-forgot">
           <label><input type="checkbox">Beni Hatirla</label>      
           <a href="#">Şifremi Unuttum?</a>          
            </div>
            
            <button type="submit" class="btn">Giriş Yapmak</button>

            <div class="register-link">
                <p>Hesabiniz yok mu? <a href="#">Kayit Olmak</a></p>
            </div>
        </form>
    </div>
</body>
</html>
